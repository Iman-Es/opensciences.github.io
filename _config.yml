# Site metadata
name: "OpenScience"
description: "Open Science for SE"

author: "Tim Menzies, Emerson Murphy-Hill"
author_email: "openscience.content@gmail.com"


# The directory for category index pages. Change it to something else if
# for example you want links like /categories/category1 instead of /category1
category_dir: /

# The actual URL of OpenScience
url: "http://openscience.us"


#### Under the Hood Stuff #####

#markdown: redcarpet
#redcarpet:
  #extensions: ["tables"]
# pygments: true

# How permalinks appear
permalink: none

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]

# Information about our next hackathon. This goes at the end of sentences mentioning such hackathons.
hackathonInfo: "The next hackathon has not yet been scheduled. Check back later for updates."

dataSizeCap: "100 MB"
dataSizeAbsoluteCap: "500 MB"

categories: [content]

# Custom "repo category" collection
collections:
  datacategories:
    output: true
